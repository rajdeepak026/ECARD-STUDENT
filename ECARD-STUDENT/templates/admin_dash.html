<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Admin Dashboard HTML</title>
    <!-- bootstrap css cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local css  -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome {{username}}</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link unactive" aria-current="page" href="#">Logout</a>
                            </li>



                        </ul>
                        <!-- <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form> -->
                    </div>
                </div>
            </nav>
            <div id="content">
                <h3 class="heading">Avilable Cards</h3>
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Type of Card</th>
                                <th class="text-center" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Aadhar Card</td>
                                <td class="d-flex justify-content-center">
                                    <a type="button" class="btn btn-info mx-1" href="">View</a>
                                    <a type="button" class="btn btn-danger" href="">Delete</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Pan Card</td>
                                <td class="d-flex justify-content-center">
                                    <a type="button" class="btn btn-info mx-1" href="">View</a>
                                    <a type="button" class="btn btn-danger" href="">Delete</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Election Card</td>
                                <td class="d-flex justify-content-center">
                                    <a type="button" class="btn btn-info mx-1" href="">View</a>
                                    <a type="button" class="btn btn-danger" href="">Delete</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <h3>Requested Cards</h3>
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Type of Card</th>
                                <th class="text-center" scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Aadhar Card</td>
                                <td class="d-flex justify-content-center">
                                    Under Verification
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Pan Card</td>
                                <td class="d-flex justify-content-center">
                                    Verified
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Election Card</td>
                                <td class="d-flex justify-content-center">
                                    Verified
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="text-end ">
                    <a type="button" class="btn btn-primary mx-2 my-5" href="">Request a Card</a>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
