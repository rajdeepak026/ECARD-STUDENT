<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Driving Card HTML</title>
    <!-- bootstrap css cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local css  -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height: 775px; width: 500px; margin-top: 20px;">
                <h1>Pan Card</h1>
                <form action="/request/driving/{{user_id}}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="Input1" placeholder="Your Name" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Your Name" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Select Gender</label>
                        <select class="form-select" aria-label="Default select example" id="Input3" name="card">
                            <option value="aadhar">Male</option>
                            <option value="pan">Female</option>
                            <option value="driving">Others</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="Input3" name="dob">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Pin Code</label>
                        <input type="number" class="form-control" id="Input3" name="dob">
                    </div>

                    <div class="mb-3">
                        <label for="imageuplode">Choose an image to uplode:</label>
                        <input type="file" name="image" id="imageuplode" accept="image/*">
                    </div>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Reqest a Card">
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
