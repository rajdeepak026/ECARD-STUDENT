<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Registration HTML</title>
    <!-- bootstrap css cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local css  -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Registration Form</h1>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Input1" placeholder="shiv123" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Input2" placeholder="example@gmail.com"
                            name="email">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input3" placeholder="********" name="pwd">
                    </div>

                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="register">
                    </div>
                    <div style="text-align: center;">
                        Already registerd? <a href="/login">Login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
