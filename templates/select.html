<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Select card HTML</title>
    <!-- bootstrap css cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local css  -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height: 250px; width: 350px; margin-top: 270px;">
                <h1>Select Card</h1>
                <form action="/register_card/{{int_id}}" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Avilable Cards</label>
                        <select class="form-select" aria-label="Default select example" id="Input1" name="card">
                            <option value="aadhar">Adhar Card</option>
                            <option value="pan">Pan Card</option>
                            <option value="driving">Driving Licence</option>
                            <option value="election">Election Card</option>
                        </select>
                    </div>
                    <div style="text-align: center; margin-top: 40px;">
                        <input type="submit" class="btn btn-primary" value="Next">
                    </div>
                    <div style="text-align: center;">
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
