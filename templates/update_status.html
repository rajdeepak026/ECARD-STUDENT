<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Update Status HTML</title>
    <!-- bootstrap css cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local css  -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height: 555px; width: 506px; margin-top: 125px;">
                <h1>Card Request Details</h1>
                <label for="name" class="form-label">Full Name</label>
                <input id="name" class="form-control" type="text" value="Shivani" aria-label="readonly input example"
                    readonly>
                <label for="card" class="form-label">Type of Card</label>
                <input id="card" class="form-control" type="text" value="Aadhar" aria-label="readonly input example"
                    readonly>
                <label for="d1" class="form-label">Detail 1</label>
                <input id="d1" class="form-control" type="text" value="Detail1" aria-label="readonly input example"
                    readonly>
                <label for="d2" class="form-label">Detail 2</label>
                <input id="d2" class="form-control" type="text" value="Detail2" aria-label="readonly input example"
                    readonly>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Update Status</label>
                        <select class="form-select" aria-label="Default select example" id="Input1" name="card">
                            <option value="under_verification">Under Verification</option>
                            <option value="verified">Verified</option>

                        </select>
                    </div>
                    <div style="text-align: center; margin-top: 40px;">
                        <input type="submit" class="btn btn-primary" value="Update status">
                    </div>
                    <div style="text-align: center;">
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
